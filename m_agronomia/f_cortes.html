<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Fecha de Corte - Agronomía</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="../assets/css/bs-theme-overrides.css">
  <link rel="stylesheet" href="assets/css/material-super.css">
</head>

<style>
  h1 {color: rgb(2, 16, 68);}
  .parrafo {color: black;}
</style>

<body id="page-top" data-role="Administrador, supervisor_agronomico">
  <div id="wrapper">
    <div id="sidebar"></div>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div id="navbar"></div>
        <div class="container-fluid">
          <main class="md-app material-s">
            <div class="container pt-4 pt-xl-5">
              <div class="row pt-5">
                <div class="col-md-8 text-center text-md-start mx-auto">
                  <div class="text-center">
                    <h1 class="display-4 fw-bold mb-5">Fecha de cortes tablas Agronomía</h1>
                    <p class="fs-5 text-muted mb-5" id="parrafo">
                      Fecha Actual de Corte:&nbsp;&nbsp;
                      <input type="text" id="fecha-actual" style="border-style: none;" readonly>
                    </p>
                    <form class="d-flex justify-content-center flex-wrap" method="post" data-bs-theme="light" id="form-fecha">
                      <div class="shadow-lg mb-3">
                        <input class="form-control" id="fecha" type="date" required />
                      </div>
                      <div class="shadow-lg mb-3">
                        <button class="btn btn-primary" type="submit">Actualizar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../assets/js/auth_guard.js"></script>
  <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/sidebar.js"></script>
  <script src="assets/js/agronomia.js"></script>

  <!-- Cliente que depende de la sesión y el rol -->
  <script src="assets/js/f_cortes.js"></script>
</body>
</html>
